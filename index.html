<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>24SPN Live Chat</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container">
    <div class="login-buttons">
      <button id="user-btn">USER</button>
      <button id="admin-btn">ADMIN PANEL</button>
    </div>
    <form id="name-form" style="display: none;">
      <input type="text" id="name-input" placeholder="Enter your name" required />
      <button type="submit">Join Chat</button>
    </form>
  </div>

  <div id="chat-container" style="display: none;">
    <div id="chat-messages"></div>

    <div id="reply-preview" class="reply-preview" style="display: none;">
      Replying to <span id="reply-to-name"></span>: <span id="reply-to-text"></span>
      <span class="material-icons close-reply" onclick="cancelReply()">close</span>
    </div>

    <div class="chat-input-area">
      <textarea id="message-input" placeholder="Type a message..."></textarea>
      <button id="send-btn"><span class="material-icons">send</span></button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
