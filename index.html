<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>24Sports Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="role-selection">
    <button class="role-btn" onclick="selectRole('user')">
      <span class="material-icons">account_circle</span> USER
    </button>
    <button class="role-btn" onclick="selectRole('admin')">
      <span class="material-icons">admin_panel_settings</span> ADMIN PANEL
    </button>
  </div>

  <div id="user-login" style="display:none;">
    <input id="username-input" placeholder="Enter your name" />
    <div class="user-btns">
      <button onclick="enterChat()">
        <span class="material-icons">person_check</span> ENTER CHAT
      </button>
      <button onclick="goBack()">
        <span class="material-icons">home</span> GO BACK
      </button>
    </div>
  </div>

  <div id="admin-login" style="display:none;">
    <button id="admin-login-btn">
      <span class="material-icons">account_box</span> SIGN IN WITH GOOGLE
    </button>
    <button onclick="goBack()">
      <span class="material-icons">home</span> GO BACK
    </button>
  </div>

  <div id="chat-container" style="display:none;">
    <div id="chat-messages"></div>

    <div id="reply-preview" style="display:none;">
      Replying to <span id="reply-to-name"></span>: <span id="reply-to-text"></span>
      <span class="material-icons" onclick="cancelReply()">close</span>
    </div>

    <div class="chat-input-area">
      <textarea id="message-input" placeholder="Type a message..."></textarea>
      <button id="send-btn"><span class="material-icons">send</span></button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
