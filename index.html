<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>24Sports Live Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="login-container">
    <div class="login-options">
      <button id="user-mode" class="login-option">USER</button>
      <button id="admin-mode" class="login-option">ADMIN PANEL</button>
    </div>
    <div id="name-login" style="display: none;">
      <input id="display-name" placeholder="Enter your name" />
      <button id="enter-chat-btn">Enter Chat</button>
    </div>
    <button id="login-btn" style="display:none"><span class="material-icons">login</span> Sign in with Google</button>
  </div>

  <div id="chat-container" style="display: none;">
    <div id="chat-messages"></div>

    <div class="chat-input-area">
      <textarea id="message-input" placeholder="Type a message..."></textarea>
      <button id="send-btn"><span class="material-icons">send</span></button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
